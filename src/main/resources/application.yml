server:
  default-locale: en

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DEV_DB_URL}
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        physical_naming_strategy: com.koliving.api.config.CustomNamingStrategy
    database: mysql
    database-platform: org.hibernate.dialects.mysql
    show-sql: true
  sql:
    init:
      mode: always
      schema-locations: sql/schema.sql
      data-locations: sql/data.sql
  mail:
    properties:
      mail.auth.validity-period: 30

# Open API (swagger)
springdoc:
  version: 1.0.0
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger
  api-docs:
    path: /swagger/json
    groups:
      enabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  packages-to-scan: com.koliving.api
  cache:
    disabled: true

logging:
  level:
    root: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss}:%-3relative][%thread] %-5level %logger{35} - %msg%n"
  file:
    name: app
    path: log
